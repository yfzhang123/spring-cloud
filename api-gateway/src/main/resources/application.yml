server:
  port: 9000
spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product_route
          uri: lb://product-service
          predicates:
            - Path=/p-s/**
          filters:
            - StripPrefix=1
            - Time=true
        - id: order_route
          uri: lb://order-service
          predicates:
            - Path=/o-s/**
          filters:
            - StripPrefix=1
